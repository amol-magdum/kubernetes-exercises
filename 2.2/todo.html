<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #todo-list {
            margin-top: 15px;
        }
        .task {
            padding: 7px;
            border-bottom: 1px solid #ccc;
        }
        #add-todo-section {
            margin-top: 20px;
        }
        #todo-input {
            width: 250px;
            padding: 5px;
        }
        #add-btn {
            padding: 6px 12px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Todo List App</h2>
    <img src="/" alt="Random Pic" width="400" height="400" />
    
    <div id="add-todo-section">
        <input type="text" id="todo-input" placeholder="Enter new task" />
        <button id="add-btn">Add Todo</button>
        <div id="error-message" class="error"></div>
    </div>

    <div id="todo-list">
        <!-- Todos will be loaded here -->
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const errorMessage = document.getElementById('error-message');

        // Load todos when page loads
        function loadTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(todos => {
                    renderTodos(todos);
                })
                .catch(error => {
                    console.error('Error fetching todos:', error);
                    errorMessage.textContent = "Failed to load todos";
                });
        }

        function renderTodos(todos) {
            todoList.innerHTML = "";
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = 'task';
                div.textContent = todo;
                todoList.appendChild(div);
            });
        }

        addBtn.onclick = function() {
            const value = todoInput.value.trim();
            if (value.length === 0) {
                errorMessage.textContent = "Please enter a task.";
                return;
            }
            if (value.length > 140) {
                errorMessage.textContent = "Todo must be 140 characters or less.";
                return;
            }
            
            // Send todo to backend
            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                } else {
                    errorMessage.textContent = "";
                    todoInput.value = "";
                    loadTodos();  // Reload the todo list
                }
            })
            .catch(error => {
                errorMessage.textContent = "Failed to add todo. Please try again.";
                console.error('Error:', error);
            });
        }

        // Load todos when page loads
        loadTodos();
    </script>
</body>
</html>
<!--
    Simple Todo App
    - Add tasks to the list
    - Validate input (non-empty, max 140 chars)
    - Display error messages for invalid input
