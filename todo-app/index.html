<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; }
        .container { max-width: 450px; margin: 40px auto; background: #fff; padding: 28px 35px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,.09);}
        h1 { text-align: center; color: #3498db; }
        ul { list-style: none; padding: 0;}
        li { margin: 8px 0; padding: 8px; background: #eee; border-radius: 8px; display: flex; justify-content: space-between;}
        form { display: flex; margin-top: 18px;}
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 8px;}
        button { padding: 8px 14px; background: #3498db; color: #fff; border: none; border-radius: 8px; cursor: pointer; margin-left: 8px;}
        button.delete { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <ul>
            {% for i, task in enumerate(tasks) %}
                <li>
                    {{ task }}
                    <a href="/delete/{{i}}">
                        <button class="delete">Delete</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
