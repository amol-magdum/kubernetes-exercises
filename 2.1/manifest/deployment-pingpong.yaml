apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
      - name: ping-pong
        image: amolmagdum25/pingpong_pvc_2.1:1.0
        imagePullPolicy: IfNotPresent
        # No env or volume needed
